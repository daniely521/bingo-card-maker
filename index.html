<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card Maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Bingo Card Maker!</h1>
    <textarea id="input-area" rows="10" cols="30" placeholder="Enter line-seperated options..."></textarea>
    <br>
    <label for="card-count">Number of Cards:</label>
    <input type="number" id="card-count" min="1" value="4">
    <br>
    <button id="generate">Generate!</button>
    <button id="print">Print Cards</button>
    <div id="bingo-sheet"></div>
    <script src="script.js"></script>
</body>
</html>
